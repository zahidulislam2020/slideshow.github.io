<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Slide Show</title>
</head>
<body>

	<div class="container" id="container">
		<div id="wrapper" class="wrapper">
			<div id="imageContainer">
				<div class="image-rack"><img src="./images/1.jpg"><h2>This is Heading / The First Slide</h2></div>
				<div class="image-rack"><img src="./images/2.jpg"><h2>The Second Slide</h2></div>
				<div class="image-rack"><img src="./images/3.jpg"><h2>The Third Slide</h2></div>
				<div class="image-rack"><img src="./images/4.jpg"><h2>The Fourth Slide</h2></div>
				<div class="image-rack"><img src="./images/5.jpg"><h2>The Fifth Slide</h2></div>
				<div class="image-rack"><img src="./images/6.jpg"><h2>The Last Slide</h2></div>
			</div>
			<button id="prev" class="prev-next-btns" type="button" value="0"><img src="./images/next.svg"></button>
			<button id="next" class="prev-next-btns" type="button" value="1"><img src="./images/next.svg"></button>
			<!-- <span class="delayIndicators"><span> -->
		</div>
	
		<div class="btn-wrapper">
			<button id="one" class="dots color" type="button"></button>
			<button id="two" class="dots" type="button"></button>
			<button id="three" class="dots" type="button"></button>
			<button id="four" class="dots" type="button"></button>
			<button id="five" class="dots" type="button"></button>
			<button id="six" class="dots" type="button"></button>
		</div>
	</div>
	
	Icons made by <a href="https://www.flaticon.com/free-icon/next_180000" title="Gregor Cresnar">Gregor Cresnar</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
	
	<script src="./js/script.js" charset="utf-8"></script>

</body>
</html>
